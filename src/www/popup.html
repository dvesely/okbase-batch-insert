<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../dist/main.css" />
    <link rel="stylesheet" href="flatpickr.min.css" />
    <script src="flatpickr.js"></script>
    <script src="flatpickr.l10n.cs.js"></script>
    <style>
      body {
        height: 400px;
        width: 355px;
      }
    </style>
  </head>
  <body>
    <div>
      <label>Začátek:</label>
      <input class="date" type="text" id="dateFrom" />
      <input class="time" type="text" id="timeFrom" />
    </div>
    <div>
      <label>Konec:</label>
      <input class="date" type="text" id="dateTo" />
      <input class="time" type="text" id="timeTo" />
    </div>
    <div>
      <label>Počáteční přerušení:</label>
      <select id="beginInterrupt"></select>
    </div>
    <div>
      <label>Koncové přerušení:</label>
      <select id="endInterrupt"></select>
    </div>
    <div class="button-group">
      <button id="changeColor">OK</button>
      <button id="btnLoadItems">Načít přerušení</button>
    </div>
    <div id="log"></div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
