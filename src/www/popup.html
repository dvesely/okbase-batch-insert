<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="flatpickr.min.css" />
    <script src="flatpickr.js"></script>
    <script src="flatpickr.l10n.cs.js"></script>
    <style>
      body {
        height: 400px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="dateFrom">Začátek:</label>
      <input type="text" id="dateFrom" />
      <input type="text" id="timeFrom" />
    </div>
    <div>
      <label for="dateTo">Konec:</label>
      <input type="text" id="dateTo" />
      <input type="text" id="timeTo" />
    </div>
    <div>
      <label for="beginInterrupt">Počáteční přerušení:</label>
      <select id="beginInterrupt"></select>
    </div>
    <div>
      <label for="endInterrupt">Koncové přerušení:</label>
      <select id="endInterrupt"></select>
    </div>
    <button id="changeColor">OK</button>
    <button id="btnLoadItems">Load items</button>
    <div id="log"></div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
